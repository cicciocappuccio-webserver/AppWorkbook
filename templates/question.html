<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question_number }} | US Citizenship Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" style="width: {{ (question_number / total_questions) * 100 }}%"></div>
            <span class="progress-text">Question {{ question_number }} of {{ total_questions }}</span>
        </div>
        
        <h2>{{ question.question }}</h2>
        
        <form action="{{ url_for('submit_answer') }}" method="post">
            <input type="hidden" name="question_id" value="{{ question.id }}">
            
            <div class="options-container">
                {% for option in question.options %}
                <div class="option">
                    <input type="radio" 
                           id="option_{{ loop.index }}" 
                           name="selected_option" 
                           value="{{ option }}" 
                           required>
                    <label for="option_{{ loop.index }}">
                        <span class="option-letter">{{ ['A', 'B', 'C', 'D'][loop.index0] }}</span>
                        <span class="option-text">{{ option }}</span>
                    </label>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit">
                {% if question_number == total_questions %}Finish Quiz{% else %}Next Question{% endif %}
            </button>
        </form>
    </div>
</body>
</html>
